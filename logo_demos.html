<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Concepts - Travel In Peace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            gap: 3rem;
        }

        h1 {
            color: #374151;
            font-weight: 300;
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: translateY(-5px);
        }

        /* CONCEPT 1: DYNAMIC HORIZON */
        .concept-1 .icon-group {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 1rem;
        }
        
        .concept-1 .plane {
            font-size: 3rem;
            color: #4F46E5;
            transform: rotate(-45deg) translate(10px, -20px);
            z-index: 2;
        }
        
        .concept-1 .car {
            font-size: 2.5rem;
            color: #0ea5e9;
            z-index: 1;
        }

        .concept-1 .dove {
            position: absolute;
            font-size: 1.5rem;
            color: #10b981;
            top: -20px;
            right: -20px;
        }

        .concept-1 .brand-name {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, #4F46E5, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        /* CONCEPT 2: CIRCULAR BADGE */
        .concept-2 .badge {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            margin-bottom: 1rem;
        }

        .concept-2 .plane {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 1.8rem;
        }

        .concept-2 .car {
            position: absolute;
            bottom: 25px;
            left: 25px;
            font-size: 1.8rem;
        }
        
        .concept-2 .dove {
            font-size: 2.5rem;
            opacity: 0.9;
        }

        .concept-2 .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #374151;
        }
        
        .concept-2 .tagline {
            font-size: 0.8rem;
            color: #9CA3AF;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* CONCEPT 3: MINIMALIST INTEGRATION */
        .concept-3 .icon-stack {
            display: grid;
            place-items: center;
            margin-bottom: 0.5rem;
        }

        .concept-3 .line-path {
            width: 150px;
            height: 4px;
            background: #111827;
            border-radius: 2px;
            position: relative;
            margin-top: 10px;
        }

        .concept-3 .car {
            font-size: 2rem;
            color: #111827;
            position: absolute;
            left: 0;
            bottom: 5px;
        }

        .concept-3 .plane {
            font-size: 2rem;
            color: #111827;
            position: absolute;
            right: 0;
            bottom: 25px;
            transform: rotate(-30deg);
        }

        .concept-3 .brand-name {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 2rem;
            color: #000;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>

    <h1>Logo Concepts: Car + Plane + Peace</h1>

    <!-- CONCEPT 1 -->
    <div class="logo-container concept-1">
        <div class="icon-group">
            <i class="fas fa-car-side car"></i>
            <i class="fas fa-plane plane"></i>
            <i class="fas fa-dove dove"></i>
        </div>
        <div class="brand-name">Travel In Peace</div>
    </div>

    <!-- CONCEPT 2 -->
    <div class="logo-container concept-2">
        <div class="badge">
            <i class="fas fa-dove dove"></i>
            <i class="fas fa-plane plane"></i>
            <i class="fas fa-car car"></i>
        </div>
        <div class="brand-name">Travel In Peace</div>
        <div class="tagline">Journey with Comfort</div>
    </div>

    <!-- CONCEPT 3 -->
    <div class="logo-container concept-3">
        <div class="icon-stack">
            <div style="position: relative; width: 150px; height: 60px;">
                <i class="fas fa-car-side car"></i>
                <i class="fas fa-plane plane"></i>
                <div class="line-path"></div>
            </div>
        </div>
        <div class="brand-name">TRAVEL<span style="font-weight:700">IN</span>PEACE</div>
    </div>

</body>
</html>
