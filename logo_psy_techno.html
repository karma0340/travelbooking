<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psy Techno Logo Concepts - Travel In Peace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-cyan: #05d9e8;
            --neon-green: #d1f7ff;
            /* lighter cyan for glow */
            --acid-green: #39ff14;
            --dark-bg: #01012b;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            gap: 4rem;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(5, 217, 232, 0.1) 0%, transparent 50%),
                linear-gradient(0deg, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 0 0 10px var(--neon-cyan);
            margin-bottom: 30px;
        }

        .concept-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .concept-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(5, 217, 232, 0.2);
            border-color: var(--neon-cyan);
        }

        /* CONCEPT 1: NEON DRIVE */
        .concept-1 {
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.3);
        }

        .concept-1 .visual {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(180deg, transparent 50%, rgba(255, 42, 109, 0.2) 100%);
            border-radius: 50%;
        }

        .concept-1 .mountain {
            position: absolute;
            font-size: 5rem;
            bottom: 30px;
            color: transparent;
            -webkit-text-stroke: 2px var(--neon-cyan);
            filter: drop-shadow(0 0 5px var(--neon-cyan));
            z-index: 1;
        }

        .concept-1 .car {
            position: absolute;
            font-size: 3rem;
            bottom: 20px;
            color: white;
            z-index: 2;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .concept-1 .leaf {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: var(--acid-green);
            animation: float 3s ease-in-out infinite;
        }

        .concept-1 .title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--neon-cyan), white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* CONCEPT 2: CYBER ZEN */
        .concept-2 {
            border-color: var(--acid-green);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.1);
        }

        .concept-2 .mandala {
            position: relative;
            width: 160px;
            height: 160px;
            display: grid;
            place-items: center;
            margin-bottom: 1rem;
            animation: spin 20s linear infinite;
        }

        .concept-2 .center-car {
            position: absolute;
            font-size: 2.5rem;
            color: white;
            z-index: 10;
            filter: drop-shadow(0 0 15px var(--neon-cyan));
        }

        .concept-2 .circle-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px dashed var(--acid-green);
            border-radius: 50%;
            animation: spin-reverse 10s linear infinite;
        }

        .concept-2 .nature-icon {
            position: absolute;
            font-size: 1.5rem;
            color: var(--neon-pink);
        }

        .concept-2 .n1 {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .concept-2 .n2 {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        .concept-2 .n3 {
            left: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
        }

        .concept-2 .n4 {
            right: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
        }

        .concept-2 .title {
            font-family: 'Orbitron';
            font-size: 2rem;
            color: var(--acid-green);
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--acid-green);
        }

        /* CONCEPT 3: GLITCH FLUX */
        .concept-3 {
            border: 2px solid var(--neon-pink);
            overflow: hidden;
        }

        .glitch-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .glitch-icon {
            font-size: 5rem;
            color: white;
            position: relative;
        }

        .glitch-icon::before,
        .glitch-icon::after {
            content: '\f1b9';
            /* Car icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch-icon::before {
            color: var(--neon-cyan);
            z-index: -1;
            transform: translate(-3px, -3px);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch-icon::after {
            color: var(--neon-pink);
            z-index: -2;
            transform: translate(3px, 3px);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .tree-overlay {
            position: absolute;
            bottom: -10px;
            right: -20px;
            font-size: 3rem;
            color: var(--acid-green);
            filter: drop-shadow(0 0 10px var(--acid-green));
            opacity: 0.8;
        }

        .concept-3 .title {
            font-weight: 900;
            font-size: 2.2rem;
            color: white;
            text-transform: uppercase;
            position: relative;
        }

        .concept-3 .title span {
            color: var(--neon-pink);
        }

        /* ANIMATIONS */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        @keyframes glitch-anim-1 {
            0% {
                clip-path: inset(20% 0 80% 0);
            }

            20% {
                clip-path: inset(60% 0 10% 0);
            }

            40% {
                clip-path: inset(40% 0 50% 0);
            }

            60% {
                clip-path: inset(80% 0 5% 0);
            }

            80% {
                clip-path: inset(10% 0 70% 0);
            }

            100% {
                clip-path: inset(30% 0 20% 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip-path: inset(10% 0 60% 0);
            }

            20% {
                clip-path: inset(80% 0 5% 0);
            }

            40% {
                clip-path: inset(30% 0 10% 0);
            }

            60% {
                clip-path: inset(50% 0 20% 0);
            }

            80% {
                clip-path: inset(0% 0 90% 0);
            }

            100% {
                clip-path: inset(70% 0 10% 0);
            }
        }
    </style>
</head>

<body>

    <h1><i class="fas fa-eye" style="color:var(--neon-cyan)"></i> Psy Techno Vision</h1>

    <!-- CONCEPT 1: Neon Drive -->
    <div class="concept-card concept-1">
        <div class="visual">
            <i class="fas fa-mountain mountain"></i>
            <i class="fas fa-car-side car"></i>
            <i class="fas fa-leaf leaf"></i>
        </div>
        <div class="title">Travel In Peace</div>
        <div style="color: #aaa; margin-top: 5px; font-size: 0.8rem; letter-spacing: 2px;">NEON HORIZON</div>
    </div>

    <!-- CONCEPT 2: Cyber Zen -->
    <div class="concept-card concept-2">
        <div class="mandala">
            <i class="fas fa-car center-car"></i>
            <div class="circle-ring"></div>
            <i class="fas fa-tree nature-icon n1"></i>
            <i class="fas fa-tree nature-icon n2"></i>
            <i class="fas fa-leaf nature-icon n3"></i>
            <i class="fas fa-leaf nature-icon n4"></i>
        </div>
        <div class="title">TRAVEL<br>IN PEACE</div>
    </div>

    <!-- CONCEPT 3: Glitch Flux -->
    <div class="concept-card concept-3">
        <div class="glitch-wrapper">
            <div class="glitch-icon"></div>
            <i class="fas fa-tree tree-overlay"></i>
        </div>
        <div class="title">TRAVEL<span>IN</span>PEACE</div>
        <div style="color: var(--neon-pink); margin-top: 5px; font-weight: bold; letter-spacing: 3px;">SYSTEM: NATURE
        </div>
    </div>

</body>

</html>
